<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .device-card {
        transition: all 0.3s ease;
      }
      .device-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <header class="mb-12 text-center">
        <h1 class="text-4xl font-bold mb-2">Smart Home Dashboard</h1>
        <p class="text-slate-400">
          Manage your devices with Javascript OOP Logic
        </p>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Smart Light Card -->
        <div
          id="light-card"
          class="device-card bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl"
        >
          <div class="flex justify-between items-start mb-6">
            <div class="p-4 bg-yellow-500/10 rounded-2xl">
              <i
                id="light-icon"
                class="fas fa-lightbulb text-3xl text-slate-500"
              ></i>
            </div>
            <span
              id="light-status"
              class="px-3 py-1 bg-slate-700 rounded-full text-xs font-semibold"
              >OFF</span
            >
          </div>
          <h2 class="text-xl font-bold">Living Room Light</h2>
          <p class="text-slate-400 text-sm mb-6">Philips Hue - Smart RGB</p>

          <div class="space-y-4">
            <button
              onclick="handleLightToggle()"
              id="light-btn"
              class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition"
            >
              Turn On
            </button>
            <div id="light-controls" class="hidden animate-fade-in">
              <label class="block text-xs text-slate-400 mb-2 uppercase"
                >Brightness</label
              >
              <input
                type="range"
                oninput="handleBrightness(this.value)"
                class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500"
              />
            </div>
          </div>
        </div>

        <!-- Smart Phone Card -->
        <div
          id="phone-card"
          class="device-card bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl"
        >
          <div class="flex justify-between items-start mb-6">
            <div class="p-4 bg-blue-500/10 rounded-2xl">
              <i
                id="phone-icon"
                class="fas fa-mobile-alt text-3xl text-slate-500"
              ></i>
            </div>
            <span
              id="phone-status"
              class="px-3 py-1 bg-slate-700 rounded-full text-xs font-semibold"
              >OFF</span
            >
          </div>
          <h2 class="text-xl font-bold">Personal Phone</h2>
          <p class="text-slate-400 text-sm mb-6">iPhone 15 - 256GB</p>

          <div class="space-y-4">
            <button
              onclick="handlePhoneToggle()"
              id="phone-btn"
              class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition"
            >
              Power On
            </button>
            <button
              onclick="handleCamera()"
              class="w-full py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-bold transition"
            >
              <i class="fas fa-camera mr-2"></i> Take Photo
            </button>
          </div>
        </div>
      </div>

      <!-- Terminal Output -->
      <div
        class="mt-12 bg-black rounded-2xl p-6 border border-slate-800 font-mono text-sm"
      >
        <h3 class="text-slate-500 mb-4 flex items-center">
          <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
          System Logs
        </h3>
        <div id="terminal" class="h-32 overflow-y-auto text-green-400">
          > System initialized... Ready to control.
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
